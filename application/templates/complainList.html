<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ADMIN DASH</title>
</head>
<body>
    <div class="container-fluid rounded">
        <section class="row justify-content-center">
            <div class="col-12 col-sm-11 col-md-11">
                <div class="shadow p-5 m-3 bg-body rounded">
                    <h2 class="text-start mb-3">Your Bills</h2>
                    <div id="bills-list" class="list-group">
                        {% for i in range(length) %}
                            {% if complainCategory[i] == 1 %}
                            <div>
                                <div>
                                    <small>Complain ID : {{complainIDs[i]}}</small>
                                    <small>connection ID : {{connectionIDs[i]}}</small>
                                </div>
                                <div>
                                    <input type="checkbox">
                                </div>
                            </div>                        
                             
                            <!-- <li><a href="/billDetail?id={{billNos[i]}}" class="list-group-item list-group-item-success">Bill from {{billDates[i]}} &emsp; &emsp; &emsp;&emsp;&emsp; <i>click the link to get a detailed view</i>&emsp; &emsp; &emsp;&emsp;&emsp;<emp style="color: rgb(10, 124, 15);">Status:Paid</emp></a></li> -->
                            {% else %}
                        
                            <!-- <li><a href="/billDetail?id={{billNos[i]}}" class="list-group-item list-group-item-danger">Bill from {{billDates[i]}} &emsp; &emsp; &emsp;&emsp;&emsp; <i>click the link to get a detailed view</i>&emsp; &emsp; &emsp;&emsp;&emsp;<emp style="color: rgb(158, 4, 4);">Status:Unpaid</emp></a></li> -->
                            {% endif %}
                        
                        {% endfor %}
                    </div>
                    {% include "consumerNavbar.html" %}
                </div>
            
            </div>
        </section>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
