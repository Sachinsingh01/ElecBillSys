<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #container{
                position: absolute;
                width: calc(100vw - 80px);
                right: 0;
            }
    </style>
    <title>ADMIN DASH</title>
</head>
<body>
    <div class="container-fluid rounded" id="container">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-11 col-md-11">
                <div class="shadow p-5 m-3 bg-body rounded mt-5">
                    <div class="row">
                        <p class="font-monospace p-2 col-lg-4 col-md-6 col-sm-12">Consumer ID : </p>
                        <p class="font-monospace p-2 col-lg-4 col-md-6 col-sm-12">Consumer Name : </p>
                        <p class="font-monospace p-2 col-lg-4 col-md-6 col-sm-12">Consumer Type : </p>
                        <p class="font-monospace p-2 col-lg-12 col-md-12 col-sm-12">Consumer Address : </p>
                        <p class="font-monospace p-2 col-lg-4 col-md-6 col-sm-12">Meter ID : </p>
                        <p class="font-monospace p-2 col-lg-4 col-md-6 col-sm-12">Consumer Type : </p>
                        <p class="font-monospace p-2 col-lg-4 col-md-6 col-sm-12">Sanctioned Load : </p>
                        <p class="font-monospace p-2 col-lg-4 col-md-6 col-sm-12">Bill ID : </p>
                        <p class="font-monospace p-2 col-lg-4 col-md-6 col-sm-12">Bill Amount : </p>
                        <p class="font-monospace p-2 col-lg-4 col-md-6 col-sm-12">Metered Units : </p>
                        <p class="font-monospace p-2 col-lg-4 col-md-6 col-sm-12">Complain ID : </p>
                        <p class="font-monospace p-2 col-lg-4 col-md-6 col-sm-12">Complain Field : </p>                        
                        <p class="font-monospace p-2 col-lg-12 col-md-12 col-sm-12">Complain Description : </p>
                        <div class="col"></div>
                        <div class="d-grid gap-2 col-lg-3 col-md-4 col-sm-4 d-block">
                            <button class="btn btn-primary">Discard</button>
                        </div> 
                        <div class="d-grid gap-2 col-lg-3 col-md-4 col-sm-4 d-block">
                            <button class="btn btn-primary">Resolve</button>
                        </div> 
                        <div class="col"></div>
                    </div>
                </div>
            </section>
        </section>
    </div>
    {% include "navbar.html" %}



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
