<div class="row" id="addElC">
    <input type="text" class="d-none" id="realID" name="realID" value = {{js.cid}}> 
    {% if val == "del" %} <fieldset class="row" id="fieldSetC" disabled> {% endif %}
<div class="mb-3 col-4">
    <label for="inputConNo" class="form-label">Consumer Number</label>
    <input type="text" class="form-control" id="inputConNo" name="inputConNo" {% if val != "add" %} value = {{js.cno}} {% endif %}>
</div>
<div class="mb-3 col-4">
    <label for="inputConnType" class="form-label">Consumer Type</label>
    <select id="inputConnType" class="form-select" name="inputConnType">
        <option {% if val == "add" %} selected {% endif %} value="none">Select One</option>
        <option {% if val != "add" and js.connType == "dom" %} selected {% endif %} value="dom">Domestic</option>
        <option {% if val != "add" and js.connType == "com" %} selected {% endif %} value="com">Commercial</option>
        <option {% if val != "add" and js.connType == "ind" %} selected {% endif %} value="ind">Industrial</option>
    </select>
</div>
<div class="mb-3 col-4">
    <label for="inputMeterNo" class="form-label">Meter Number</label>
    <input type="text" class="form-control" id="inputMeterNo" name="inputMeterNo" {% if val != "add" %} value = {{js.meterNo}} {% endif %}>
</div>
<div class="mb-3 col-12">
    <label for="inputConnAddress" class="form-label">Connection Address</label>
    <input type="text" class="form-control" id="inputConnAddress" name="inputConnAddress" {% if val != "add" %} value = {{js.caddress}} {% endif %}>
</div>
<div class="mb-3 col-4">
    <label for="inputConnDistrict" class="form-label">Connection District</label>
    <select id="inputConnDistrict" class="form-select" name="inputConnDistrict">
        <option {% if val == "add" %} selected {% endif %} value="none">Select One</option>
        <option {% if val != "add" and js.cdistrict == "North Goa" %} selected {% endif %} value="North Goa">North Goa</option>
        <option {% if val != "add" and js.cdistrict == "South Goa" %} selected {% endif %} value="South Goa">South Goa</option>
    </select>
</div>   
<div class="mb-3 col-4">
    <label for="inputConnTaluka" class="form-label">Connection Taluka</label>
    <select id="inputConnTaluka" class="form-select" name="inputConnTaluka">
        <option {% if val == "add" %} selected {% endif %} value="none">Select One</option>
        <option {% if val != "add" and js.ctaluka == "Bardez" %} selected {% endif %} value="Bardez">Bardez</option>
        <option {% if val != "add" and js.ctaluka == "Bicholim" %} selected {% endif %} value="Bicholim">Bicholim</option>
        <option {% if val != "add" and js.ctaluka == "Canacona" %} selected {% endif %} value="Canacona">Canacona</option>
        <option {% if val != "add" and js.ctaluka == "Dharbandora" %} selected {% endif %} value="Dharbandora">Dharbandora</option>
        <option {% if val != "add" and js.ctaluka == "Mormugao" %} selected {% endif %} value="Mormugao">Mormugao</option>
        <option {% if val != "add" and js.ctaluka == "Pernem" %} selected {% endif %} value="Pernem">Pernem</option>
        <option {% if val != "add" and js.ctaluka == "Ponda" %} selected {% endif %} value="Ponda">Ponda</option>
        <option {% if val != "add" and js.ctaluka == "Quepem" %} selected {% endif %} value="Quepem">Quepem</option>
        <option {% if val != "add" and js.ctaluka == "Salcette" %} selected {% endif %} value="Salcette">Salcette</option>
        <option {% if val != "add" and js.ctaluka == "Sanguem" %} selected {% endif %} value="Sanguem">Sanguem</option>
        <option {% if val != "add" and js.ctaluka == "Sattari" %} selected {% endif %} value="Sattari">Sattari</option>
        <option {% if val != "add" and js.ctaluka == "Tiswadi" %} selected {% endif %} value="Tiswadi">Tiswadi</option>
    </select>
</div>       
<div class="mb-3 col-4">
    <label for="inputConnPin" class="form-label">Connection Pin Code</label>
    <input type="text" class="form-control" id="inputConnPin" name="inputConnPin" {% if val != "add" %} value = {{js.cpinCode}} {% endif %}>
</div>   
<div class="mb-3 col-4">
    <label for="inputInstallationDate" class="form-label">Installation Date</label>
    <input type="text" class="form-control" id="inputInstallationDate" name="inputInstallationDate" {% if val != "add" %} value = {{js.installationDate}} {% endif %}>
</div>  
<div class="mb-3 col-4">
    <label for="inputConnStatus" class="form-label">Connection Status</label>
    <select id="inputConnStatus" class="form-select" name="inputConnStatus">
        <option {% if val == "add" %} selected {% endif %} value="Active">Active</option>
        <option {% if val != "add" and js.connStatus == "Inactive" %} selected {% endif %} value="Inactive">Inactive</option>
    </select>
</div>   
<div class="mb-3 col-4"></div>
{% if val == "del" %} </fieldset> {% endif %}
<div class="mb-3 col-4"></div>
<div class="d-grid gap-2 col-4 d-block">
    <button type="submit" class="btn btn-primary" id="addBtnC">Submit</button>
</div> 
<div class="mb-3 col-4"></div>
</div>
