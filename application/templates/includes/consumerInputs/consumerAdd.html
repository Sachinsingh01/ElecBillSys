<div class="row" id="addEl">
    <input type="text" class="d-none" id="realID" name="realID" value = {{js.cid}}> 
    {% if val == "del" %} <fieldset class="row" id="fieldSet" disabled> {% endif %}
<div class="mb-3 col-4">
    <label for="inputConID" class="form-label">Consumer ID</label>
    <input type="text" class="form-control" id="inputConID"  name="inputConID" {% if val != "add" %} value = {{js.cid}} {% endif %}>
</div>
<div class="mb-3 col-4">
    <label for="inputConFName" class="form-label">Consumer First Name</label>
    <input type="text" class="form-control" id="inputConFName" name="inputConFName" {% if val != "add" %} value = {{js.fname}} {% endif %}>
</div>
<div class="mb-3 col-4">
    <label for="inputConLName" class="form-label">Consumer Last Name</label>
    <input type="text" class="form-control" id="inputConLName" name="inputConLName" {% if val != "add" %} value = {{js.lname}} {% endif %}>
</div>
<div class="mb-3 col-12">
    <label for="inputConAddress" class="form-label">Consumer Address</label>
    <input type="text" class="form-control" id="inputConAddress" name="inputConAddress" {% if val != "add" %} value = {{js.address}} {% endif %}>
</div>
<div class="mb-3 col-4">
    <label for="inputConTaluka" class="form-label">Consumer Taluka</label>
    <select id="inputConTaluka" class="form-select" name="inputConTaluka">
        <option {% if val == "add" %} selected {% endif %} value="none">Select One</option>
        <option {% if val != "add" and js.taluka == "Bardez" %} selected {% endif %} value="Bardez">Bardez</option>
        <option {% if val != "add" and js.taluka == "Bicholim" %} selected {% endif %} value="Bicholim">Bicholim</option>
        <option {% if val != "add" and js.taluka == "Canacona" %} selected {% endif %} value="Canacona">Canacona</option>
        <option {% if val != "add" and js.taluka == "Dharbandora" %} selected {% endif %} value="Sattari">Sattari</option>
        <option {% if val != "add" and js.taluka == "Mormugao" %} selected {% endif %} value="Mormugao">Mormugao</option>
        <option {% if val != "add" and js.taluka == "Pernem" %} selected {% endif %} value="Pernem">Pernem</option>
        <option {% if val != "add" and js.taluka == "Ponda" %} selected {% endif %} value="Ponda">Ponda</option>
        <option {% if val != "add" and js.taluka == "Quepem" %} selected {% endif %} value="Quepem">Quepem</option>
        <option {% if val != "add" and js.taluka == "Salcette" %} selected {% endif %} value="Salcette">Salcette</option>
        <option {% if val != "add" and js.taluka == "Sanguem" %} selected {% endif %} value="Sanguem">Sanguem</option>
        <option {% if val != "add" and js.taluka == "Sattari" %} selected {% endif %} value="Sattari">Sattari</option>
        <option {% if val != "add" and js.taluka == "Tiswadi" %} selected {% endif %} value="Tiswadi">Tiswadi</option>
    </select>
</div>  
<div class="mb-3 col-4">
    <label for="inputConDistrict" class="form-label">Consumer District</label>
    <select id="inputConDistrict" class="form-select" name="inputConDistrict">
        <option {% if val == "add" %} selected {% endif %} value="none">Select One</option>
        <option {% if val != "add" and js.district == "North Goa" %} selected {% endif %} value="North Goa">North Goa</option>
        <option {% if val != "add" and js.district == "South Goa" %} selected {% endif %} value="South Goa">South Goa</option>
    </select>
</div>        
<div class="mb-3 col-4">
    <label for="inputConPin" class="form-label">Consumer Pin Code</label>
    <input type="text" class="form-control" id="inputConPin" name="inputConPin" {% if val != "add" %} value = {{js.pinCode}} {% endif %}>
</div>     
<div class="mb-3 col-4">
    <label for="inputMeterId" class="form-label">Meter ID</label>
    <input type="text" class="form-control" id="inputMeterId" name="inputMeterId" {% if val != "add" %} value = {{js.meterId}} {% endif %}>
</div>                       
<div class="mb-3 col-4">
    <label for="inputConType" class="form-label">Consumer Type</label>
    <select id="inputConType" class="form-select" name="inputConType">
        <option {% if val == "add" %} selected {% endif %} value="none">Select One</option>
        <option {% if val != "add" and js.conType == "dom" %} selected {% endif %} value="dom">Domestic</option>
        <option {% if val != "add" and js.conType == "com" %} selected {% endif %} value="com">Commercial</option>
        <option {% if val != "add" and js.conType == "ind" %} selected {% endif %} value="ind">Industrial</option>
    </select>
</div>  
<div class="mb-3 col-4">
    <label for="inputConContact" class="form-label">Consumer Contact</label>
    <input type="text" class="form-control" id="inputConContact" name="inputConContact" {% if val != "add" %} value = {{js.contact}} {% endif %}>
</div>  
<div class="mb-3 col-4">
    <label for="inputSancLoad" class="form-label">Sanctioned Load</label>
    <input type="text" class="form-control" id="inputSancLoad" name="inputSancLoad" {% if val != "add" %} value = {{js.sanctionedLoad}} {% endif %}>
</div>  
<div class="mb-3 col-4"></div>
<div class="mb-3 col-4"></div>
{% if val == "del" %} </fieldset> {% endif %}
<div class="mb-3 col-4"></div>
<div class="d-grid gap-2 col-4 d-block">
    <button type="submit" class="btn btn-primary" id="addBtn">Submit</button>
</div> 
<div class="mb-3 col-4"></div>
</div>
