<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin Dash</title>
</head>
<body>

    <div class="container-fluid rounded">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-11 col-md-11">
                <form method="POST" class="shadow p-5 mb-5 bg-body rounded mt-5">
                    <h2 class="text-start mb-3">Customer Details</h2>
                    <div class="btn-group mb-3" role="group" aria-label="Customer Info add delete update radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradiocust" id="custAdd" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="custAdd">Add Customer</label>
                      
                        <input type="radio" class="btn-check" name="btnradiocust" id="custDel" autocomplete="off">
                        <label class="btn btn-outline-primary" for="custDel">Delete Customer</label>
                      
                        <input type="radio" class="btn-check" name="btnradiocust" id="custUpd" autocomplete="off">
                        <label class="btn btn-outline-primary" for="custUpd">Update Customer</label>
                    </div>
                    <div class="mb-3">
                        <label for="inputCredentials" class="form-label">Credentials</label>
                        <select id="inputCredentials" class="form-select">
                            <option selected>Select One</option>
                            <option>Admin</option>
                            <option>Consumer</option>
                            <option>Meter Guy</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="inputId" class="form-label">User ID</label>
                        <input type="text" class="form-control" id="inputId" name="inputId">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" name="inputPassword">
                    </div>
                    <div class="d-grid gap-2 d-block">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>                    
                </form>
            </section>
        </section>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
