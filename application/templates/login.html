<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.css">
    <title>LOGIN</title>
</head>
<body>
    <div class="container-fluid rounded">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-5">
                <form method="POST" class="shadow p-5 mb-5 bg-body rounded mt-5">
                    <h2 class="text-center mb-3">Electricity Billing System</h2>
                    <div class="mb-3">
                        <label for="inputCredentials" class="form-label">User Type</label>
                        <select id="inputCredentials" class="form-select" name="inputCredentials">
                            <option selected value="0">Select One</option>
                            <option value="1">Admin</option>
                            <option value="2">Consumer</option>
                            <option value="3">Meter Reader</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="inputId" class="form-label">User ID</label>
                        <input type="text" class="form-control" id="inputId" name="inputId">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" name="inputPassword">
                    </div>
                    <div class="d-grid gap-2 d-block">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>                    
                </form>
            </section>
        </section>
    </div>
    {% if msg %}
    <p class="d-none" id="alertMsg">{{msg}}</p>
    {% endif %}

    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        if(document.getElementById("alertMsg")){
            var alertMsg = document.getElementById("alertMsg").innerText
            Swal.fire('Please Check!!!', alertMsg, 'error')
        }
    </script>
</body>
</html>
